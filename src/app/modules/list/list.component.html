<div class="list-container">
  <app-events-list
    (eventSelect)="displayEvent($event)"
    [selectedEventId]="this.selectedEventId">
  </app-events-list>
  <div class="events">
    <app-event *ngFor="let event of this.events"
      [id]="'event_' + event.id"
      [event]="event">
    </app-event>
  </div>
</div>
