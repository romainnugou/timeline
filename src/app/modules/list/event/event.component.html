<!-- If 4 or less images -->
<div class="event-container"
  [ngClass]="{'visible': loaded}">
  <img *ngFor="let image of imagesList; let i = index;" #image
    [src]="'assets/img/' + event.folder + '/' + image"
    alt=""
    loading="lazy"
    (load)="onLoad($event)"
    (click)="openImage(i)" />

  <div *ngIf="event.images.length > maxImages"
    class="event-plus-button"
    [style.height]="plusButtonHeight + 'px'"
    [style.background-image]="'url(assets/img/' + event.folder + '/' + event.images[maxImages] + ')'"
    (click)="openImage(maxImages)">
    <i class="fas fa-plus"></i>
  </div>
</div>

<div class="event-info"
  [ngClass]="{'visible': loaded}">
  <div class="event-name">{{ event.name }}</div>
  <div class="event-date">{{ event.formattedDate }}</div>
</div>
